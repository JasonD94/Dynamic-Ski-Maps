<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <!--
      Google fonts. Included here at the top for performance gains and to avoid the use of @import
      like Google recommends here:
      http://googlewebfonts.blogspot.com/2010/09/optimizing-use-of-google-font-api.html

      Fix for the validator comes from this page (| is encoded as %7C):
      https://stackoverflow.com/questions/22466913/google-fonts-url-break-html5-validation-on-w3-org
  -->
  <!-- Trying to speed up page load, by limiting the number of Google of fonts we include. -->
  <link rel="stylesheet" type="text/css"href="http://fonts.googleapis.com/css?family=Chivo%7CWork+Sans">

  <!--  Configuration -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- CSS file, used by all the web pages for consistency. -->
  <link rel="stylesheet" type="text/css" href="css/index.css"/>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins). -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- Custom favicon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

  <title>Loon Mt Map</title>
</head>

<body>
  <!--  Navbar div. See html/navbar.html for that code. -->
  <div id="NavBarHeader"></div>

  <!-- SPEED UP NAVBAR LOADING
  https://stackoverflow.com/questions/26635111/make-jquery-load-happen-before-html-load
   -->
  <script>
    $("#NavBarHeader").load("html/navbar.html");
  </script>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

      <!--
        Image found at this URL:
        (I claim no ownership of this image)
        http://topflightforschools.ie/wp-content/uploads/2014/08/loon.jpg
      -->
      <div class="center_text_images">
        <img class="map" src="img/maps_imgs/loon.jpg" width="1152" height="810" border="0" usemap="#map"/>
      </div>

      <!--
        Generated this image map from GIMP. See this link for info on how to do this:
        http://www.makeuseof.com/tag/create-image-map-gimp/

        I got some help from this handy Stackoverflow post which included a JS Fiddle
        to mess around with.
        https://stackoverflow.com/questions/17613729/using-maphilight-for-total-beginners
        https://jsfiddle.net/k67gq/6/
      -->
      <div id="ski_area_map"></div>
    </div>
    <div class="col-md-1"></div>
  </div>

  <!-- Demo buttons -->
  <div class="row">
    <div class="col-sm-1 col-md-1"></div>

    <div class="col-md-10">
      <div class="center_text_images">
        <button class="btn btn-default" type="button" onclick="change_day('nov15')">
          November 2015
        </button>

        <button class="btn btn-default" type="button" onclick="change_day('dec15')">
          December 2015
        </button>

        <button class="btn btn-default" type="button" onclick="change_day('jan15')">
          January 2016
        </button>

        <button class="btn btn-default" type="button" onclick="change_day('feb15')">
          Febuary 2016
        </button>

        <button class="btn btn-default" type="button" onclick="change_day('mar15')">
          March 2016
        </button>

        <button class="btn btn-default" type="button" onclick="change_day('apr15')">
          April 2016
        </button>

        <button class="btn btn-default" type="button" onclick="change_day('may15')">
          May 2016
        </button>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>

  <!--  This div will have the footer (html/footer.html) -->
  <div id="TheFooter"></div>

  <!-- Load Footer -->
  <script>
    $("#TheFooter").load("html/footer.html");
  </script>

  <!--
      These are moved to the bottom of the <body> tag to decrease website load time.
      This stackoverflow post is helpful for this issue:
      https://stackoverflow.com/questions/6625773/where-should-i-put-the-css-and-javascript-code-in-an-html-webpage
      See Yahoo's best practice rules as well:
      https://developer.yahoo.com/performance/rules.html#css_top=
   -->

  <!-- maphilight, used to overlay the map using a GIMP generated Image Map
       This JS file was found on this website: http://davidlynch.org/projects/maphilight/docs/

       The JS file was retrieved on Jan 26th 2016 at 12PM from the following URL:
       http://davidlynch.org/projects/maphilight/jquery.maphilight.min.js

       I did not create this file, nor do I claim ownership of it.

       It can also be found on GitHub and is MIT Licensed, like my own code.
       GitHub link: https://github.com/kemayo/maphilight
   -->
  <script type="text/javascript" src="js/jquery.maphilight.min.js"></script>
  <script type="text/javascript" src="js/jquery.rwdImageMaps.min.js"></script>

  <!-- Loon JS File -->
  <script type="text/javascript" src="js/loon.js"></script>

  <!--  Make the maps resizable, using Image Map Resize.  -->
  <script>
    $(document).ready(function(e) {
      $('img[usemap]').rwdImageMaps();
    });
  </script>

</body>
</html>
